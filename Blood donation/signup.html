    <body> 

       
        <header class="main-header clearfix">

            <div class="top-bar clearfix">

                <div class="container">

                    <div class="row">

                        <div class="col-md-8 col-sm-12">

                            <p>Welcome to blood donation center.</p>

                        </div>

                        <div class="col-md-4col-sm-12">
                            <div class="top-bar-social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                                <a href="#"><i class="fa fa-youtube"></i></a>
                            </div>   
                        </div> 

                    </div>

                </div> <!--  end .container -->

            </div> <!--  end .top-bar  -->
        <section id="signup">
            
            <div class="signup">
                <div class="signup-box">
                    <h6>
                        <i class="fa fa-arrow-right"></i> <a href="Blood-Donation.html">Back to Home</a> <i class="fa fa-arrow-left"></i>
                    </h6><br>
                    <div class="container">
                    <div class="form">
                       <form>
                            <h6>
                            
                            Your name:
                            
                        </h6>
                              <input type="text" name="First Name" placeholder="Enter your name"><br>
                              <h6>
                            
                            Username:
                            
                        </h6>
                            <input type="text" name="Last Name" placeholder="Enter Your username"><br>
                            <h6>
                            
                            E-mail:
                            
                        </h6>
                            <input type="text" name="E-mail" placeholder="Enter your e-mail address"><br>
                            <h6>
                            
                             Phone No:
                            
                        </h6>
                            <input type="number" name="Last Name" placeholder="Enter your Phone no."><br>
                            <h6>
                            
                             Password:
                            
                        </h6>
                            <input type="password" name="Last Name" placeholder="Enter a new Password"><br>
                            <h6>
                            
                            Re-type Password:
                            
                        </h6>
                            <input type="password" name="Last Name" placeholder="Re-type Password"><br>
                            <h6>
                            
                            Blood Group:
                            
                        </h6>
                                <select name="Blood Group">
                                 <option value="Choose Your Blood Group">Choose Your Blood Group</option>
                                  <option value="A+">A+</option>
                                  <option value="A-">A-</option>
                                  <option value="B+">B+</option>
                                  <option value="B-">B-</option>
                                  <option value="AB+">AB+</option>
                                  <option value="AB_">AB-</option>
                                  <option value="O+">O+</option>
                                  <option value="O-">O-</option>
                                </select><br>
                            <h6>
                            
                             Birth-Date:
                            
                        </h6>
                            <input type="date" name="Date"><br>
                            <h6>
                            
                             Description:
                            
                        </h6>
                            <input type="text" name="Description" placeholder="Write something about blood donation..."><br>
                            <input type="submit" name="Submit" placeholder="Submit">
                        </form>
                        <h6><a href="login.html">Already have an account? login..</a></h6>
                        
                    </div>
                    </div>
                    
                </div>
                
            </div>
            
        </section>
